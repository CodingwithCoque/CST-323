<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">User Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name}">Name</h5>
                <p class="card-text" th:text="'Email: ' + ${user.email}">Email</p>
                <p class="card-text" th:text="'Age: ' + ${user.age}">Age</p>

                <!-- Edit and Delete Buttons -->
                <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>

        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
